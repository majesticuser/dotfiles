# ~/.tmuxinator/zimpel.yml

name: zimpel
root: /Users/virginio/projects/zimpel-docker

on_project_start:
  - docker-compose up -d

on_project_stop:
  - docker-compose down

windows:
  - editor: vim
  - shell: 
  - build: cd build/  
  - foreman: foreman start
  - solr_dev log: docker logs zimpeldocker_zimpel-solr-dev_1 --follow
  - postgres_dev log: docker logs zimpeldocker_zimpel-postgres-dev_1 --follow
  - solr_test log: docker logs zimpeldocker_zimpel-solr-test_1 --follow
  - postgres_test log: docker logs zimpeldocker_zimpel-postgres-test_1 --follow
  - stats: docker stats
  - events: docker events
