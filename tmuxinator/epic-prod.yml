# ~/.tmuxinator/epic-prod.yml

name: epic-prod
root: ~/

windows:
  - web apache/access_log: ssh epic@epicmgr2 "ssh root@epicweb2.newsaktuell.net tail -f /var/log/apache2/epicrelations/access_log"
  - web apache/error_log: ssh epic@epicmgr2 "ssh root@epicweb2.newsaktuell.net tail -f /var/log/apache2/epicrelations/error_log"
  - web apache/passenger_log: ssh epic@epicmgr2 "ssh root@epicweb2.newsaktuell.net tail -f /var/log/apache2/epicrelations/passenger_log"
  - web epic/application.log:  ssh epic@epicmgr2 "ssh epic@epicweb2.newsaktuell.net tail -f /var/log/epic/application.log"
  - web epic/mailer.log: ssh epic@epicmgr2 "ssh epic@epicweb2.newsaktuell.net tail -f /var/log/epic/mailer.log"
  - web epic/db.log: ssh epic@epicmgr2 "ssh epic@epicweb2.newsaktuell.net tail -f /var/log/epic/db.log"
  - web epic/newrelic.log: ssh epic@epicmgr2 "ssh epic@epicweb2.newsaktuell.net tail -f /var/log/epic/newrelic_agent.log"
  - search tomcat/access.log: ssh epic@epicmgr2 "ssh epic@epicsearch2.newsaktuell.net tail -f /var/log/tomcat/access.log"
  - search tomcat/catalina.out: ssh epic@epicmgr2 "ssh epic@epicsearch2.newsaktuell.net tail -f /var/log/tomcat/catalina.out"
  - search tomcat/solr.log: ssh epic@epicmgr2 "ssh epic@epicsearch2.newsaktuell.net tail -f /var/log/tomcat/solr.log"
  - db epic/mailer.log: ssh epic@epicmgr2 "ssh epic@epicdb2.newsaktuell.net tail -f /var/log/epic/mailer.log"
  - db epic/importer.log: ssh epic@epicmgr2 "ssh epic@epicdb2.newsaktuell.net tail -f /var/log/epic/importer.log"
  - db epic/db.log: ssh epic@epicmgr2 "ssh epic@epicdb2.newsaktuell.net tail -f /var/log/epic/db.log"
  - db epic/newrelic.log: ssh epic@epicmgr2 "ssh epic@epicdb2.newsaktuell.net tail -f /var/log/epic/newrelic_agent.log"
