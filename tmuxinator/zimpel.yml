# ~/.tmuxinator/zimpel.yml

name: zimpel
root: /Users/virginio/projects/zimpel

on_project_stop:
  - bin/compose dev down && bin/compose test down

windows:
  - editor: vim
  - shell: 
  - frontend: cd frontend/
  - foreman: bundle exec foreman start
  - storybook: cd frontend/ && npm run storybook
  - docker-dev: bin/compose dev up
  - docker-test: bin/compose test up
