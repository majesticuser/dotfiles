# ~/.tmuxinator/zimpel.yml

name: zimpel
root: /Users/virginio/projects/zimpel

# Starts the epic-localvm before proceding with tmux session. We need to wait until ssh is avalailable.
# We reset the RBENV environment variables as tmuxinator sets the RBENV environment variables and in consequence .ruby-version files would not be evaluated.
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
  - vmrun start /Users/virginio/Documents/Virtual\ Machines.localized/zimpel.vmwarevm/zimpel.vmx nogui && ssh epic-localvm "echo 'Started epic-localvm'"
  - open /Applications/FreeMind.app
  - open /Applications/pgAdmin3.app

windows:
  - editor: vim
  - shell: 
  - vm: ssh root@epic-localvm  
  - "rails s": bundle exec rails s
  - "rails c": bundle exec rails c
  - "ri": bundle exec ri
  - "application.log": tail -f log/development/application.log
  - "importer.log": tail -f log/development/importer.log
  - "mailer.log": ssh epic-localvm "tail -f /srv/epic/shared/log/development/mailer.log" 
  - "catalina.out": ssh epic-localvm "tail -f /var/log/tomcat/solr.log"
  - sass: ./script/assets.sh watch
