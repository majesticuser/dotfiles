# ~/.tmuxinator/zimpel.yml

name: zimpel
root: /Users/virginio/projects/zimpel

on_project_stop:
  - cd docker/run/compose/dev/ && docker-compose down && cd ../test/ && docker-compose down

windows:
  - editor: vim
  - shell: 
  - foreman: bundle exec foreman start
  - storybook: cd frontend/ && npm run storybook
  - docker-dev: cd docker/run/compose/dev/ && ZIMPEL_VERSION=latest docker-compose up
  - docker-test: cd docker/run/compose/test/ && ZIMPEL_VERSION=latest docker-compose up
  - stats: docker stats
  - events: docker events
