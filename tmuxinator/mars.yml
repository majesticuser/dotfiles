# ~/.tmuxinator/mars.yml

name: mars
root: /Users/virginio/projects/mars

# Starts the epic-localvm before proceding with tmux session. We need to wait until ssh is avalailable.
# We reset the RBENV environment variables as tmuxinator sets the RBENV environment variables and in consequence .ruby-version files would not be evaluated.
pre:
  - vmrun start /Users/virginio/Documents/Virtual\ Machines.localized/zimpel.vmwarevm/zimpel.vmx nogui && ssh epic-localvm "echo 'Started epic-localvm'"
  - open https://mindmatters.kanbanize.com/ctrl_board/4
  - open /Applications/Sequel\ Pro.app
  - open /Applications/IntelliJ\ IDEA\ 11.app
  - open /Applications/FreeMind.app 

windows:
  - shell: 
  - mars.log: "tail -f log/mars.log"
  - mars.migration.log: "tail -f log/mars.migration.log"
  - mars.service.log: "tail -f log/mars.service.log"
  - mars.export.log: "tail -f log/mars.export.log"
