# ~/.tmuxinator/epic-stage1.yml

name: epic-stage1
root: ~/

windows:
  - web shell: "ssh epic@epic-stage1-web"
  - search shell: "ssh epic@epic-stage1-search"
  - db shell: "ssh epic@epic-stage1-db"
  - web apache/access_log: "ssh root@epic-stage1-web tail -f /var/log/apache2/epicrelations/access_log"
  - web apache/error_log: "ssh root@epic-stage1-web tail -f /var/log/apache2/epicrelations/error_log"
  - web apache/passenger_log: "ssh root@epic-stage1-web tail -f /var/log/apache2/epicrelations/passenger_log"
  - web epic/application.log:  "ssh epic@epic-stage1-web tail -f /var/log/epic/application.log"
  - web epic/mailer.log: "ssh epic@epic-stage1-web tail -f /var/log/epic/mailer.log"
  - web epic/db.log: "ssh epic@epic-stage1-web tail -f /var/log/epic/db.log"
  - search tomcat/access.log: "ssh epic@epic-stage1-search tail -f /var/log/tomcat/access.log"
  - search tomcat/catalina.out: "ssh epic@epic-stage1-search tail -f /var/log/tomcat/catalina.out"
  - search tomcat/solr.log: "ssh epic@epic-stage1-search tail -f /var/log/tomcat/solr.log"
  - db epic/mailer.log: "ssh epic@epic-stage1-db tail -f /var/log/epic/mailer.log"
  - db epic/importer.log: "ssh epic@epic-stage1-db tail -f /var/log/epic/importer.log"
  - db epic/db.log: "ssh epic@epic-stage1-db tail -f /var/log/epic/db.log"
